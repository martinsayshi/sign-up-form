<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <section class="main">
        <div class="left">
            <div class="logo">
                <img src="img/odin-lined.png" class="logo-img" alt="odin's logo">
                <span class="logo-text">Odin</span>
            </div>
            <p class="credits">Photo by Halie West on Unsplash</p>
        </div>
        <div class="right">
            <div class="section">
                <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign Up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="section">
                <form action="#" method="" id="form">
                    <h2>Let's do this!</h2>
                    <div class="row">
                        <div class="field"><label for="fname" class="label">First name</label><input id="fname" type="text"></div>
                        <div class="field"><label for="lname" class="label">Last name</label><input id="lname" type="text"></div>
                    </div>
                    <div class="row">
                        <div class="field"><label for="email" class="label">Email</label><input  id="email"type="email"></div>
                        <div class="field"><label for="phone" class="label">Phone number</label><input  id="phone"type="tel"></div>
                    </div>
                    <div class="row">
                        <div class="field"><label for="psw" class="label">Password</label><input  id="psw"type="password" class="error" required></div>
                        <div class="field"><label for="cpsw" class="label">Confirm password</label><input  id="cpsw"type="password" class="error" required></div>
                    </div>
                    <span class="psw-error"></span>
                </form>
            </div>
            <div class="section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
